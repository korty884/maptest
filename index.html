<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Cesium + OpenStreetMap</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.112/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.112/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // Cesium Ionトークンは、Cesiumのデフォルト地形や3Dモデルなどの一部機能で必要になりますが、
    // OpenStreetMapの表示だけなら必須ではありません。
    Cesium.Ion.defaultAccessToken = ''; 

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: new Cesium.EllipsoidTerrainProvider(), // 地形なし（フラットな地球）
      imageryProvider: new Cesium.UrlTemplateImageryProvider({
        url : 'https://tile.openstreetmap.org/{z}/{x}/{y}.png', // OpenStreetMapタイルの正しいURL
        credit: '© OpenStreetMap contributors' // 著作権表示を含めることを推奨
      }),
      //baseLayerPicker: false, // ベースレイヤー選択ウィジェットを非表示
      timeline: false,        // タイムラインウィジェットを非表示
      animation: false        // アニメーションウィジェットを非表示
    });

    viewer.scene.globe.enableLighting = true; // 地球のライティングを有効化
  </script>
</body>
</html>
