<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地理院3D地図 + 独自データレイヤー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info-panel">
        <h1>3D地図レイヤー表示</h1>
        <div class="layer-control">
            <label>
                <input type="checkbox" id="toggleGeospatial" checked> 地理院3D地図 (OBJ)
            </label>
        </div>
        <div class="layer-control">
            <label>
                <input type="checkbox" id="toggleMyPoints"> 独自POI (GeoJSON)
            </label>
        </div>
        <p>※ Three.jsでOBJモデルを読み込むデモです。地理院OBJデータは、地理院のサイトからダウンロードして、`script.js`内のパスを修正してください。</p>
        <p>※ 地理院のWebGL用データは、OBJとは異なる形式であるため、別途ローダーや表示ロジックが必要です。</p>
    </div>
    <canvas id="canvas"></canvas>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.165.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.165.0/examples/jsm/controls/OrbitControls.js';
        import { OBJLoader } from 'https://unpkg.com/three@0.165.0/examples/jsm/loaders/OBJLoader.js';

        // グローバルにアクセスできるようにTHREEオブジェクトをwindowに追加
        window.THREE = THREE;
        window.OrbitControls = OrbitControls;
        window.OBJLoader = OBJLoader;

        // 独自のスクリプトをロード
        import './script.js';
    </script>
</body>
</html>
