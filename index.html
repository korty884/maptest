
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3D地形地図 (国土地理院 + CesiumJS)</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.112/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.112/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; }
    .layer-controls { position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.9); padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div class="layer-controls">
    <label><input type="checkbox" id="contour"> 等高線</label><br>
    <label><input type="checkbox" id="building"> 建物</label>
  </div>
  <script>
    Cesium.Ion.defaultAccessToken = '';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: new Cesium.CesiumTerrainProvider({
        url: "https://assets.agi.com/stk-terrain/v1/tilesets/world/tiles",
        requestWaterMask: true,
        requestVertexNormals: true,
      }),
      imageryProvider: new Cesium.UrlTemplateImageryProvider({
        url: 'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',
        credit: '地理院地図',
      }),
      baseLayerPicker: false,
      timeline: false,
      animation: false
    });

    viewer.scene.globe.enableLighting = true;

    // レイヤー追加
    const contourLayer = viewer.imageryLayers.addImageryProvider(new Cesium.UrlTemplateImageryProvider({
      url: 'https://cyberjapandata.gsi.go.jp/xyz/contour/{z}/{x}/{y}.png',
      credit: '等高線'
    }));
    contourLayer.show = false;

    const buildingLayer = viewer.imageryLayers.addImageryProvider(new Cesium.UrlTemplateImageryProvider({
      url: 'https://cyberjapandata.gsi.go.jp/xyz/building/{z}/{x}/{y}.png',
      credit: '建物'
    }));
    buildingLayer.show = false;

    document.getElementById('contour').addEventListener('change', (e) => {
      contourLayer.show = e.target.checked;
    });
    document.getElementById('building').addEventListener('change', (e) => {
      buildingLayer.show = e.target.checked;
    });
  </script>
</body>
</html>
